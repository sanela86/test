<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My first website!</title>
</head>
<body>
	<h1>Register</h1>
	<div>
		<form method="get">
			First Name: <input type="text" name="firstname"><br>
			Last Name: <input type="text" name="lastname"><br>
			Email: <input type="email" required=""name="email"><br>
			Password: <input type="password" required="" min="5" name="password"><br>
			Date of Birth: <input type="date" name="birthday"><br>
			Gender: <br><input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br>
			<input type="radio" name="gender" value="other">Other<br>
			Pets: <br>
			<input type="checkbox" name="pet" value="cat">Cat<br>
			<input type="checkbox" name="pet" value="dog">Dog<br>
			<input type="checkbox" name="pet" value="fish">Fish<br>
			<input type="checkbox" name="pet" value="bird">Bird<br>
			Cars: <br>
			<select name="car">
				<option value="volvo">Volvo</option>
				<option value="audi">Audi</option>
				<option value="volkswaggen">Volkswaggen</option>
			</select><br>

			<input type="submit" value="Register" name="" >
			<input type="reset" name="">
		</form>
	</div>
	<h3><a href="index.html">Back to homepage</a></h3>
</body>
</html>
